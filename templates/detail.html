<!DOCTYPE html>
<html>
  <head>
    <title>Task Detail</title>
  </head>
  <body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <a href="{% url 'edit' task.id %}">Edit</a>
    <form action="{% url 'delete' task.id %}" method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
    <a href="{% url 'list' %}">Back to Task List</a>
  </body>
</html>
