<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete</title>
  </head>
  <body>
    <h1>Are you sure you want to delete "{{ task.title }}"?</h1>
    <form action="{% url 'delete' task.id %}" method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'detail' task.id %}">Cancel</a>
  </body>
</html>
